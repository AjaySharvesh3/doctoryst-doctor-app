<div class="mt-4">

  <div *ngIf="dataFetchInProgress && isInitialDataLoad"
       class="row justify-content-center mb-5">

    <div class="col-lg-auto">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

  </div>

  <div class="table-responsive">

    <div *ngIf="plantsCategoryList?.length < 1 && !dataFetchInProgress"
         class="alert alert-primary text-center" role="alert">
      <div>No Plants Category Found.</div>
    </div>

    <table *ngIf="plantsCategoryList?.length > 0"
           class="table table-striped border">

      <tbody>
      <tr *ngFor="let plantsCategory of plantsCategoryList index as index"
          class="align-middle">

        <td class="text-muted align-middle pl-3" scope="row">
          {{index + 1}}
        </td>

        <td class="align-middle-bold text-dark">
          <div class="font-weight plants-category-hover"
               routerLink="{{plantsCategory.id}}/profile">
            <h6>{{plantsCategory.name}}</h6>
            <span *ngIf="plantsCategory.status === 'disabled'"
                  tooltip="Plants Category Disabled">
              <fa-icon [icon]="faExclamationTriangle" class="text-danger"></fa-icon>
            </span>
          </div>
          <div class="mt-2 text-muted font-weight-light align-middle">
            {{plantsCategory.description}}
          </div>
        </td>

        <td class="d-flex align-middle flex-wrap justify-content-end">

          <app-add-edit-plants-category
            (afterPlantCategoryAddedOrEdited)="getPlantsCategoryList()"
            [isEditPlantCategory]="true"
            [selectedPlantCategory]="plantsCategory"
            class="m-1">
          </app-add-edit-plants-category>

          <app-enable-disable-plants-category
            (afterPlantsCategoryEnabledOrDisabled)="getPlantsCategoryList()"
            [selectedPlantsCategory]="plantsCategory"
            class="m-1">
          </app-enable-disable-plants-category>

          <app-delete-plants-category
            (afterPlantsCategoryDeleted)="getPlantsCategoryList()"
            [selectedPlantsCategory]="plantsCategory"
            class="m-1">
          </app-delete-plants-category>

        </td>

      </tr>
      </tbody>

    </table>

  </div>

</div>
