<div class="container">

  <div class="row">
    <div class="col">

      <div class="card mb-4 card-no-border shadow-sm">

        <div class="card-body">

          <div class="row align-items-center">

            <div class="pt-2 col-4">
              <h5 class="category-title">
                <fa-icon [icon]="faTree"></fa-icon>
                Products
              </h5>
            </div>

          </div>


          <div class="row mt-5 mb-4">

            <div class="col w-50" *ngFor="let product of productList">
              <div class="card whitesmoke-bg {{product.cardTopTheme}} custom-hover"
                   tooltip="{{product.tooltip}}"
              routerLink="{{product.route}}">
                <div class="card-body text-center">

                  <img class="justify-content-center"
                       src="{{product.imageSrc}}"
                       alt="{{product.altText}}"/>

                  <h5 class="text-primary text-muted mt-3">
                    {{product.productName}}
                  </h5>

                </div>

              </div>
            </div>

          </div>

        </div>
      </div>

    </div>
  </div>

</div>
