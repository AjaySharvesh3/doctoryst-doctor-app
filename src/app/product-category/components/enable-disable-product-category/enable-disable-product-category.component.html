<button (click)="openEnableDisableProductCategory()"
        *ngIf="isDisableProductCategory"
        class="btn btn-outline-secondary"
        tooltip="Disable Product Category">
  <fa-icon [icon]="faTimes"></fa-icon>
</button>

<button (click)="openEnableDisableProductCategory()"
        *ngIf="isEnableProductCategory"
        class="btn btn-outline-success"
        tooltip="Enable Product Category">
  <fa-icon [icon]="faCheck"></fa-icon>
</button>

<ng-template #enableDisableProductCategoryTemplate>
  <div class="modal-header border-0 bg-light">
    <h4 *ngIf="isDisableProductCategory" class="modal-title">Disable Product Category</h4>
    <h4 *ngIf="isEnableProductCategory" class="modal-title">Enable Product Category</h4>
    <button (click)="closeEnableDisableProductCategory()" class="close" type="button"><span
      aria-hidden="true">Ã—</span></button>
  </div>

  <div class="modal-body flex-row pl-5 pr-5 mt-2">

    <div *ngIf="isDisableProductCategory"
         class="d-flex flex-row">
      <fa-icon [icon]="faExclamationTriangle" class="font-size-1-2-rem text-danger"></fa-icon>
      <p class="ml-3">Do you want to disable the below Product Category?</p>
    </div>

    <div *ngIf="isEnableProductCategory"
         class="d-flex flex-row">
      <fa-icon [icon]="faExclamationTriangle" class="font-size-1-2-rem text-success"></fa-icon>
      <p class="ml-3">Do you want to enable the below Product Category?</p>
    </div>

    <div class="ml-5 pt-5 pb-5">
      <div class="font-weight-bold text-muted">
        {{selectedProductCategory.name}}
        <span *ngIf="selectedProductCategory.status === 'disabled'"><i
          class="fas fa-exclamation-triangle text-danger"></i></span>
      </div>

      <div class="text-muted pt-1">
        {{selectedProductCategory.description}}
      </div>
    </div>

  </div>

  <div class="modal-footer border-0">
    <button (click)="closeEnableDisableProductCategory()"
            class="btn btn-light"
            type="button">
      Cancel
    </button>
    <button (click)="confirmDisableProductCategory()"
            *ngIf="isDisableProductCategory"
            class="btn btn-danger"
            type="button">
      Confirm Disable Product Category
    </button>
    <button (click)="confirmEnableProductCategory()"
            *ngIf="isEnableProductCategory"
            class="btn btn-success"
            type="button">
      Confirm Enable Product Category
    </button>
  </div>
</ng-template>
