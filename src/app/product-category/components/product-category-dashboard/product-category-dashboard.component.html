<div class="container">

  <div class="row">
    <div class="col">

      <div class="card mb-4 card-no-border shadow-sm">

        <div class="card-body">

          <div class="row align-items-center">

            <div class="pt-2 col-4">
              <h5 class="category-title">
                <fa-icon [icon]="faEnvelopeOpenText"></fa-icon>
                Product Category
              </h5>
            </div>

            <div class="col-8 justify-content-end text-right">

              <app-add-edit-product-category
                (afterProductCategoryAddedOrEdited)="triggerProductCategoryRefresh()"
                [isAddProductCategory]="true">
              </app-add-edit-product-category>

            </div>

          </div>

          <div class="row">

            <div class="col">
              <app-product-category-list
                [refreshProductCategoryList]="refreshProductCategoryList">
              </app-product-category-list>
            </div>

          </div>


        </div>
      </div>

    </div>
  </div>

</div>
