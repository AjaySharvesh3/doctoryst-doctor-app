<div class="mt-4">


  <div *ngIf="dataFetchInProgress && isInitialDataLoad"
       class="row justify-content-center mb-5">

    <div class="col-lg-auto">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

  </div>

  <div *ngIf="itemCategoryData == null && !dataFetchInProgress"
       class="alert alert-primary text-center" role="alert">
    <div>No Item Options Found.</div>
  </div>

  <div class="m-2" *ngIf="!!itemCategoryData">
    <div class="border whitesmoke-bg custom-margin">
      <div class="row p-4">
        <div class="col w-75">
          <h5 class="text-muted">{{itemCategoryData?.name}}</h5>
          <span class="text-muted mt-1">{{itemCategoryData?.description}}</span>
        </div>
      </div>


      <table class="table mt-3">
        <tbody>

        <tr>
          <td class="pl-4 text-muted"
              scope="row">
            <h6>Product Categories</h6>
          </td>
          <td>
            <app-show-product-categories
              *ngIf="productCategoryMap"
              [currentProductCategories]="itemCategoryData?.productCategories"
              [productCategoryMap]="productCategoryMap">
            </app-show-product-categories>
          </td>
        </tr>

        <tr>
          <td class="pl-4 text-muted"
              scope="row">
            <h6>

              <h6 class="mt-1 mb-4">Options</h6>

              <table class="table table-hover table-borderless m-1">
                <tbody>

                <tr class="m-2" *ngFor="let option of itemCategoryData?.options; index as index">
                  <td class="mt-2">
                    <span class="text-muted">{{index + 1}}</span>
                  </td>
                  <td class="text-muted mt-2"
                      scope="row">
                    <h6>{{option?.name}}</h6>
                  </td>
                  <td>
                  </td>
                </tr>
                </tbody>
              </table>

            </h6>
          </td>

        </tr>


        </tbody>
      </table>


    </div>
  </div>

</div>
