<div class="mt-4">

  <div *ngIf="dataFetchInProgress && isInitialDataLoad"
       class="row justify-content-center mb-5">

    <div class="col-lg-auto">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

  </div>

  <div class="table-responsive">

    <div *ngIf="projectList?.length < 1 && !dataFetchInProgress"
         class="alert alert-primary text-center" role="alert">
      <div>No Projects Found.</div>
    </div>

    <table *ngIf="projectList?.length > 0"
           class="table table-striped table-hover">

      <tbody>
      <tr *ngFor="let project of projectList index as index"
          class="align-middle">

        <td class="text-muted align-middle" scope="row">
          {{index + 1}}
        </td>

        <td class="align-middle">
          <div class="font-weight-bold text-muted">
            {{project.name}}
            <span *ngIf="project.status === 'disabled'"
                  tooltip="Project Disabled">
              <fa-icon [icon]="faExclamationTriangle" class="text-danger"></fa-icon>
            </span>
          </div>
          <div class="mt-2 text-muted font-weight-light align-middle">
            {{project.description}}
          </div>
        </td>

        <td class="d-flex align-middle flex-wrap justify-content-end">
          <div *ngFor="let app of allApps">
            <div *ngIf="project.apps[app.attribute]">
              <button
                class="btn btn-outline-{{app.color}} m-1"
                routerLink="{{project.id}}/{{app.route}}">
                {{app.name}}
              </button>
            </div>
          </div>

          <app-add-edit-project
            (afterProjectAddedOrEdited)="getProjectList()"
            [isEditProject]="true"
            [selectedProject]="project"
            class="m-1">
          </app-add-edit-project>

          <app-enable-disable-project
            (afterProjectEnabledOrDisabled)="getProjectList()"
            [selectedProject]="project"
            class="m-1">
          </app-enable-disable-project>
        </td>

      </tr>
      </tbody>

    </table>

  </div>

</div>
