<div class="row mt-3">
  <div class="col-md-6 mx-auto">

    <div *ngIf="!showPendingVerificationMessage"
         class="row justify-content-center">

      <div class="col-lg-auto">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

    </div>

    <div *ngIf="showPendingVerificationMessage"
         class="card shadow-lg card-theme">
      <div class="card-body">

        <h3 class="text-center pb-4 pt-3">
          <span class="text-info font-weight-light">
            <fa-icon [icon]="faExclamationTriangle"
                     class="font-size-1-2-rem"></fa-icon>  Pending Email Verification</span>
        </h3>

        <div class="msg alert alert-info" role="alert">
          Your email verification is pending. Please click the link in the email that you have received at
          your registered email address to confirm it.
        </div>

      </div>
    </div>

  </div>
</div>
