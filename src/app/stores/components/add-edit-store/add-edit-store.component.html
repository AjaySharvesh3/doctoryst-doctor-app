<button (click)="openAddEditStore()"
        *ngIf="isAddStore"
        class="btn btn-primary">
  <fa-icon [icon]="faPlus"></fa-icon>
  Add New Store
</button>

<button (click)="openAddEditStore()"
        *ngIf="isEditStore"
        class="btn btn-outline-primary"
        tooltip="Edit Store">
  <fa-icon [icon]="faPencilAlt"></fa-icon>
</button>

<ng-template #addEditStoreTemplate>
  <div class="modal-header border-0 bg-light">
    <h4 *ngIf="isAddStore" class="modal-title">Add New Store</h4>
    <h4 *ngIf="isEditStore" class="modal-title">Edit Store</h4>
    <button (click)="closeAddEditStore()" class="close" type="button"><span
      aria-hidden="true">Ã—</span></button>
  </div>

  <div class="modal-body flex-row pl-4 pr-4 mt-2">

    <form [formGroup]="addEditStoreForm">

      <div class="card mb-4 details-card">
        <div class="card-body">

          <div class="d-flex row">

            <div class="col-md justify-content-center">
              <div class="form-group">
                <label class="text-primary" for="name">Name</label>
                <input class="form-control required-field"
                       formControlName="name"
                       id="name"
                       name="name"
                       type="text">

                <div *ngIf="name.invalid && (name.dirty || name.touched || formSubmitted)"
                     class="alert alert-danger">

                  <div *ngIf="name.errors.required">
                    Name is required.
                  </div>

                </div>

              </div>
            </div>

          </div>

          <div class="d-flex row">

            <div class="col-md justify-content-center">
              <div class="form-group">
                <label class="text-primary" for="description">Description</label>
                <textarea
                  class="form-control"
                  formControlName="description"
                  id="description"
                  name="description"
                  rows="3"></textarea>
              </div>
            </div>

          </div>

          <div [formGroup]="types">
            <div class="d-flex row">

              <div class="col-md justify-content-center">
                <div class="form-group">
                  <label class="text-primary">Add Types of Store</label>
                  <div *ngFor="let type of allTypes"
                       class="form-check">
                    <input class="form-check-input"
                           formControlName="{{type.attribute}}"
                           id="checkbox-{{type.code}}"
                           type="checkbox">
                    <label class="form-check-label" for="checkbox-{{type.code}}">
                      {{type.name}}
                    </label>
                  </div>
                </div>
              </div>

            </div>
          </div>

          <div>
            <div class="d-flex row">

              <div class="col-md justify-content-center">
                <label class="text-primary"
                       for="storeHolderId">Select Store Holder</label>
                <div class="form-group">
                    <select class="form-control select-field-container"
                            formControlName="storeHolderId"
                            id="storeHolderId"
                            name="storeHolderId">
                      <option class="m-1" value="">Choose...</option>
                      <option *ngFor="let user of userList"
                              value="{{user.id}}">
                        {{user.firstName}} {{user.lastName}}</option>
                    </select>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>

    </form>

  </div>

  <div class="modal-footer border-0">
    <button (click)="closeAddEditStore()"
            class="btn btn-light"
            type="button">
      Cancel
    </button>
    <button (click)="confirmAddStore()"
            *ngIf="isAddStore"
            class="btn btn-success"
            type="button">
      Confirm Add Store
    </button>
    <button (click)="confirmEditStore()"
            *ngIf="isEditStore"
            class="btn btn-success"
            type="button">
      Confirm Edit Store
    </button>
  </div>
</ng-template>
